name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: pip install ruff==0.15.4 mypy

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter check
        run: ruff format --check .

      - name: Run mypy type checking (observability modules)
        run: mypy utils/logging_config.py utils/metrics.py --ignore-missing-imports --no-error-summary || true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff==0.15.4

      - name: Run pytest with coverage
        run: pytest tests/ -v --tb=short --cov=utils --cov-report=term-missing

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build app image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: rag-legal-search:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build monitoring image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.monitoring
          push: false
          tags: rag-legal-search-monitoring:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
